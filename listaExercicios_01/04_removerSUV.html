<script>

    //Pergunte ao usuário qual carro deseja REMOVER da lista.
    //Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.

    //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    
    const remover = prompt("qual carro deseja remover? (" + carrosSUV + ")");

    const posicaoCarro = carrosSUV.indexOf(remover);
    const listaAntiga = carrosSUV.join(", ");
    carrosSUV.splice(remover, 1);

    //SAÍDA
    document.write(`Lista antiga: ${listaAntiga} <br/>
                    Lista nova: ${carrosSUV.join(", ")} ,`); 
</script>
